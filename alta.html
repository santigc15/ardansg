<body>

    <div class="container">
        <h2>Registro de empresas</h2>
        <form action="alta.php" method="post">
         
                <div class="form-group col-md-4 col-sm-12">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre...">
                </div>
